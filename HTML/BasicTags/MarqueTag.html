<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque</title>
</head>
<body>
    <marquee height="300" width="400" scrolldelay="500" loop="5" style="background-color: red;" behavior="alternate" direction="right">
        <h1>Hello World</h1>
    </marquee>
     <marquee height="300" width="400" scrollamount="400" loop="6" style="background-color: red;" behavior="alternate" direction="up">
        <h1>Hello World</h1>
    </marquee>
</body>
</html>
