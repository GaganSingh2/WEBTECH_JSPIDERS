<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name: </label>
        <input type="text" name="" id="">
        <br>
        <label for="">DOB: </label>
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="week">
        <br>
        <label for="">Age: </label>
        <input type="number" name="" id="">
        <br>
        <label for="">Phone No: </label>
        <input pattern="[0-9]{10}" type="tel" name="" id="">
        <br>
        <label for="">Address: </label>
        <textarea name="" id="" rows="10" cols="15"></textarea>
        <br>
        <fieldset>
            <legend align="center">Linkdin Login</legend>
            <label for="">Email: </label>
            <input type="email" name="" id="">
            <br>
            <label for="">Password: </label>
            <input pattern="[A-Z]{1}[0-9]{1}[^a-z,^A-Z,^0-9]{1}" type="text">
        </fieldset>
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="Gen" id="m"><label for="m">Male</label>
        <input type="radio" name="Gen" id="f"><label for="f">Female</label>
        <input type="radio" name="Gen" id="o"><label for="o">Others</label>
        <br>
        <label for="">Upload: </label>
        <input accept=".png,.jpg,.gif" type="file" name="" id="">
        <input accept=".html,.java" type="file" name="" id="">
        <input accept=".pdf,.docs" type="file" name="" id="">
        <br>
        <label for="">Document: </label>
        <input type="checkbox" name="" id="c1"><label for="c1">Ration Card</label>
        <input type="checkbox" name="" id="c2"><label for="c2">Aadhar Card</label>
        <input type="checkbox" name="" id="c3"><label for="c3">Voter Card</label>
        <br>
        <label for="">City: </label>
        <select name="" id="">
            <option value="">Select City</option>
            <option value="">Bangalore</option>
            <option value="">Jaipur</option>
            <option value="">Patna</option>
            <option value="">Chenaai</option>
        </select>
        <br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
        <button>Login</button>
        <input type="color" name="" id="">
    </form>
</body>
</html>
