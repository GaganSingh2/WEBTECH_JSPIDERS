<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellspacing="30" cellpadding="30" border="" bgcolor="wheite">
        <caption><b>Calculator</b></caption>
        <tr>
            <th colspan="4">Input</th>
            <th>CC</th>
        </tr>
        <tr>
            <td>A</td>
            <td>AC</td>
            <td>*</td>
            <td colspan="2">0/0</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>0</td>
            <td rowspan="3">+</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>.</td>
        </tr>
        <tr>
            <td colspan="2">00</td>
            <td colspan="2">=</td>
        </tr>
    </table>
</body>
</html>
